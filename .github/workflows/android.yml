name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-home-cache-cleanup: true
        cache-read-only: false
        gradle-version: wrapper
        cache-overwrite-existing: true

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup Gradle properties
      run: |
        echo "org.gradle.daemon=false" >> gradle.properties
        echo "org.gradle.parallel=true" >> gradle.properties
        echo "org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=2g -XX:+HeapDumpOnOutOfMemoryError" >> gradle.properties
        echo "kotlin.incremental=false" >> gradle.properties
        echo "android.enableJetifier=false" >> gradle.properties

    - name: Build debug APK
      run: ./gradlew :app:assembleDebug --stacktrace --info
      env:
        GRADLE_OPTS: "-Xmx6g -XX:MaxMetaspaceSize=2g"
        JAVA_OPTS: "-Xmx6g"

    - name: Upload build reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: |
          app/build/reports/
          app/build/outputs/logs/
          app/build/outputs/apk/debug/

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
