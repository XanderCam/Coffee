name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: wrapper
        cache-read-only: false
        gradle-home-cache-cleanup: true

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Clean project
      run: ./gradlew clean --no-daemon
      env:
        GRADLE_OPTS: "-Xmx2g -XX:MaxMetaspaceSize=512m"

    - name: Run lint
      run: ./gradlew lintDebug --no-daemon --warning-mode=all
      env:
        GRADLE_OPTS: "-Xmx2g -XX:MaxMetaspaceSize=512m"

    - name: Build with Gradle
      run: ./gradlew assembleDebug --no-daemon --stacktrace --warning-mode=all --info
      env:
        GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=2g -Dkotlin.daemon.jvm.options=-Xmx2g"
        JAVA_OPTS: "-Xmx4g"

    - name: Upload build reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: |
          app/build/reports/
          app/build/outputs/logs/
          app/build/outputs/apk/debug/

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
